<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BN64.dev - Gamer's Hub</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: #e0e0e0;
        font-family: 'Arial', sans-serif;
      }
      header {
        background: rgba(0, 0, 0, 0.7);
        text-align: center;
        padding: 2rem 1rem;
      }
      header h1 {
        font-size: 3rem;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        text-shadow: 0 0 10px #e94560, 0 0 20px #e94560;
      }
      .content {
        padding: 2rem;
        text-align: center;
      }
      h2 {
        font-size: 2rem;
        text-shadow: 0 0 5px #e94560;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.5;
      }
      .button {
        background-color: #e94560;
        border: none;
        border-radius: 5px;
        color: #fff;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-transform: uppercase;
        margin-top: 1rem;
      }
      .button:hover {
        background-color: #ff7675;
      }
      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        background: rgba(0, 0, 0, 0.8);
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script>
      function showGamerAlert() {
        alert("Welcome to BN64.dev - Gamer's Hub! Get ready to level up!");
      }
      window.onload = function () {
        showGamerAlert();
      };
    </script>
  </head>
  <body>
    <header>
      <h1>BN64.dev - Gamer's Hub</h1>
      <p>Level up your gaming experience</p>
    </header>
    <main class="content">
      <h2>Welcome, Gamer!</h2>
      <p>
        Explore game guides, epic content &amp; the latest news on Fortnite, Roblox, BrawlStars, 
        and more. Get ready to dive into your favorite games like never before.
      </p>
      <button class="button" onclick="alert('Stay tuned for more epic updates!')">
        Explore Now
      </button>
    </main>
    <footer>
      <p>&copy; 2025 BN64.dev. All Rights Reserved.</p>
    </footer>
  </body>
</html>
